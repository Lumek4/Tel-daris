<!DOCTYPE html>
<html>
<head>
	<title>Tel-daris</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/Style/style.css">
	<link rel="stylesheet" href="/Style/hoverStyle.css">
	<base href="https://lumek4.github.io/Tel-daris/">
	<script src="JQuery/jquery.js"></script>
	<script src="JQuery/jquery.csv.js"></script>
	<script>
	$().ready(function() {
		$('#navi').load( 'nav.html');
		jQuery.get('Resources/pantheon.csv', function fun(data){
			var arr = $.csv.toArrays(data, {separator:';', delimiter:'\n'});
			$('#table').html(makeTableHTML(arr));
			
			jQuery("[id='_trickery'	]").html("<span class=\"tooltip\">🎭<span class=\"tooltiptext\">Trickery</span></span>");
			jQuery("[id='_tempest'	]").html("<span class=\"tooltip\">⚡<span class=\"tooltiptext\">Tempest</span></span>");
			jQuery("[id='_nature'	]").html("<span class=\"tooltip\">🌿<span class=\"tooltiptext\">Nature</span></span>");
			jQuery("[id='_knowledge']").html("<span class=\"tooltip\">📖<span class=\"tooltiptext\">Knowledge</span></span>");
			jQuery("[id='_war'		]").html("<span class=\"tooltip\">⚔️<span class=\"tooltiptext\">War</span></span>");
			jQuery("[id='_death'	]").html("<span class=\"tooltip\">💀<span class=\"tooltiptext\">Death</span></span>");
			jQuery("[id='_life'		]").html("<span class=\"tooltip\">💖<span class=\"tooltiptext\">Life</span></span>");
			jQuery("[id='_light'	]").html("<span class=\"tooltip\">☀️<span class=\"tooltiptext\">Light</span></span>");
			jQuery("[id='_forge'	]").html("<span class=\"tooltip\">🔨<span class=\"tooltiptext\">Forge</span></span>");
			
			jQuery("[id='_chaotic'	]").html("<span class=\"tooltip\">🌀<span class=\"tooltiptext\">Chaotic</span></span>");
			jQuery("[id='_lawful'	]").html("<span class=\"tooltip\">⚖️<span class=\"tooltiptext\">Lawful</span></span>");
			jQuery("[id='_evil'		]").html("<span class=\"tooltip\">👿<span class=\"tooltiptext\">Evil</span></span>");
			jQuery("[id='_good'		]").html("<span class=\"tooltip\">👼<span class=\"tooltiptext\">Good</span></span>");
			jQuery("[id='_unaligned']").html("<span class=\"tooltip\">🏳️<span class=\"tooltiptext\">Unaligned</span></span>");
		});
		function makeTableHTML(myArray) {
			var result = $("[id='table']").html();
			for(var i=0; i<myArray.length; i++) {
				result += "<tr>";
				
				result += "<td style=\"text-align:center\"><span id=\""+myArray[i][0]+"\"></span>";
				result += "<span id=\""+myArray[i][1]+"\"></span></td>";
				result += "<td>"+myArray[i][2]+"</td>";
				result += "<td>"+myArray[i][3]+"</td>";
				result += "<td style=\"text-align:center\">";
				for(var j = 4; j<myArray[i].length; j++){ 
					result += "<span id=\""+myArray[i][j]+"\"></span>";
					//result += "<td>"+myArray[i][j]+"</td>";
				}
				result += "</td>";
				
				result += "</tr>";
			}
			return result;
		}
		
	});
	</script>
</head>
<body>
<div class="content">
<!-- Header -->
<header id="myHeader" class="contrast" style="padding:10px; text-align:center">
   <h1>Tel-daris</h1>
   <p>Katalog świata</p>
</header>

<div class="row">
	<div class="column right">
		<table id="table">
			<tr><td colspan="4">
				<p>Nadbóg – Lord Ao – strażnik spójności panteonu, nie obchodzą go ludzie</p>
			</td></tr>
			<tr><td></td><td colspan="3">
				<h2>Wielcy bogowie:</h2>
			</td></tr>
		</table>
	</div>
	<nav id="navi" class="column left " style="background-color:#ccc">
	</nav>
	

<div class="push"></div>
</div>
<script>
</script>
<!-- Footer -->
<footer  class="contrast footer" style="padding:10px">
	<h3>Piotr Krasowski, 2020</h3>
</footer>
</body>
</html>
